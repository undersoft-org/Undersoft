apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: undersoft-ssc-data-server
spec:
  selector:
    matchLabels:
      name: undersoft-ssc-data-server
  template:
    metadata:
      labels:
        name: undersoft-ssc-data-server
    spec:
      containers:
      - name: undersoft-ssc-data-server
        image: docker.io/undersoftware/undersoftsscdataserver:latest
        volumeMounts:
         - name: undersoft-ssc-data-storage
           mountPath: /data
  volumeClaimTemplates:
   - metadata:
       name: undersoft-ssc-data-storage
     spec:
       accessModes:
         - "ReadWriteOnce"
       resources:
          requests:
              storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: undersoft-ssc-data-server
spec:
  selector:
    name: undersoft-ssc-data-server
    type: LoadBalancer
  ports:
  - port: 5432
    targetPort: 5432    
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: undersoft-ssc-service-server
spec:
  selector:
    matchLabels:
      name: undersoft-ssc-service-server
  template:
    metadata:
      labels:
        name: undersoft-ssc-service-server
    spec:
      containers:
      - name: undersoft-ssc-service-server
        image: docker.io/undersoftware/undersoftsscserviceserver:latest
---
apiVersion: v1
kind: Service
metadata:
  name: undersoft-ssc-service-server
spec:
  selector:
    name: undersoft-ssc-service-server
  ports:
  - port: 25025
    targetPort: 25025
    name: https
  - port: 26026
    targetPort: 26026
    name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: undersoft-ssc-service-application-server
spec:
  selector:
    matchLabels:
      name: undersoft-ssc-service-application-server
  template:
    metadata:
      labels:
        name: undersoft-ssc-service-application-server
    spec:
      containers:
      - name: undersoft-ssc-service-application-server
        image: docker.io/undersoftware/undersoftsscserviceapplicationserver:latest
---
apiVersion: v1
kind: Service
metadata:
  name: undersoft-ssc-service-application-server
spec:
  selector:
    name: undersoft-ssc-service-application-server
  ports:
  - port: 15015
    targetPort: 15015
    name: https
  - port: 26026
    targetPort: 16016
    name: http
